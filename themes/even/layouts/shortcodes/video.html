{{- $src := .Get "src" | default (.Get 0) -}}
<html>
<head>
    <!-- style 样式 是为了让网页上的视频框按比例显示而非固定的大小 -->
    <style>
        .aspect-ratio {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
        }

        .aspect-ratio iframe {
            position: absolute;
            width: 100%;
            height: 80%;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
<div class="aspect-ratio">
    <iframe src="{{- $src -}}"></iframe>
</div>
</body>

</html>
